
<div class="form-group">
<label for="file">Choose File</label>
<input type="file" (change)="changeListener($event)" #input />
<hr>
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<mat-paginator [pageSizeOptions]="[1,5, 10, 20]" [pageSize]="1"></mat-paginator>
<div *ngIf="dataSource">
  <div class="center">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let row; let i = index" [ngStyle]="{'width': '1200px'}">
          <mat-card
          [ngClass]="{'highlight': row.rule_category=='ifelse','routeAnimationsElements':true}" >

        <mat-card-header>
            <div class="flex">
              <h3>{{row.DataSchema_variable}}</h3>
              <h5>{{row.rule_category}}</h5>
              <h4  class="col-sm-10" data-testid="item-title">{{i}}</h4>
            </div>
        </mat-card-header>

        <mat-card-content>
           <div [ngStyle]="{'background-color': variable.couleur}" *ngFor="let variable of row.variables">
             <p [ngStyle]="{'background-color': variable.couleur}">
               Variable : {{variable.symbol}}
             </p>
            </div>


        </mat-card-content>
        <hr>
        <mat-card-content>
            <div [ngStyle]="{'background-color': variable.couleur}" *ngFor="let variable of row.harmoV">
                <p [ngStyle]="{'background-color': variable.couleur}">
                  Variable : {{variable.symbol}}
                </p>
               </div>
        </mat-card-content>
        <hr>
        <mat-card-content>
            <textarea matInput (keyup)="onTextInputChange($event,i)" class="textarea_variable">{{row.Study_variable}}</textarea>

        </mat-card-content>
        <hr>
        <mat-card-content>
            <textarea matInput (keyup)="onTextInputChange($event,i)" class="textarea_rule">{{row.Harmo_rule}}</textarea>

        </mat-card-content>

          <mat-card-actions>
            <button mat-raised-button color="accent" (click)="launch(i)">Envoyer</button>
          </mat-card-actions>
        </mat-card> </td>

      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
